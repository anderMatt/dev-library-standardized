<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="catalogEntry">
            <h2><span>Catalog Entry</span> {{ catalogEntry.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Inventory Count</span></dt>
                <dd>
                    <span>{{ catalogEntry.inventoryCount }}</span>
                </dd>
                <dt><span>Book</span></dt>
                <dd>
                    <div *ngIf="catalogEntry.book">
                        <a [routerLink]="['/book', catalogEntry.book?.id, 'view']">{{ catalogEntry.book?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/catalog-entry', catalogEntry.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
